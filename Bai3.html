<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var a = prompt("Nhap vao so a : ");
    var b = prompt("Nhap vao so b : ");
    var c = a%b==0;
    document.write("Số a là là bội của b true or false -> " + c);
</script>
</body>
